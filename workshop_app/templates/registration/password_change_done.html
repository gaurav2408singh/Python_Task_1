{% extends 'workshop_app/base.html' %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="card shadow">
                <div class="card-body p-5 text-center">
                    <h1 class="h3 mb-3">Password Changed Successfully</h1>
                    <p style="color: var(--medium-text);">You can now log in with your new password.</p>
                    <div class="mt-4">
                        <a href="{% url 'workshop_app:login' %}" class="btn btn-primary">Return to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
